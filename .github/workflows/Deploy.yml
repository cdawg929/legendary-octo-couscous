name: Deploy PWA to GitHub Pages

on:
  push:
    branches: [ "main" ]   # change if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you generate files, build, etc. do it here.
      # For a static site, we just upload the repo as-is.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."     # upload everything in repo root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
