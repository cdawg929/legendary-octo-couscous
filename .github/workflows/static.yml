name: Deploy PWA to GitHub Pages

on:
  push:
    branches: [ "main" ]      # ← change if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Enable & configure GitHub Pages for this repo (uses GitHub Actions as the source)
      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      # Upload site artifacts (publish the repo root)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."             # ← change if your site is in a subfolder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
